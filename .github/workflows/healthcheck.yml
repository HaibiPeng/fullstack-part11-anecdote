name: Periodic health check

on:
  schedule:
    - cron:  '0 24 * * 1'

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokemon-hb.herokuapp.com/
          retry-delay: 5s