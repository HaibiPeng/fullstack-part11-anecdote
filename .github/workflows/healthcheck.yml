name: Periodic health check

on:
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://anecdote-hb.herokuapp.com/
          max-attempts: 3
          retry-delay: 5s